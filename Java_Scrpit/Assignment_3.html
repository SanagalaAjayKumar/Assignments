<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<h3>Check True or False</h3>

    <!--3 quastion-->

    Enter first number: <input id="first" type="text" size="20" /><br /><br />
    Enter second number: <input id="secound" type="text" size="20" /><br /><br /> 
    <button onclick="check()">check</button>
    <div id="result"></div>
    <script type="text/javascript">
    function check() {
    var one = parseInt(document.getElementById("first").value);
    var two = parseInt(document.getElementById("secound").value);
   if ((one > 50 && one < 99) && (two > 50 && two < 99)) {
     document.getElementById('result').innerHTML = true;
    }
    else {
       document.getElementById('result').innerHTML = false;
     }
 }
    </script>
</body>
</html>
